<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1> Total Visitors </h1>
  <p id="visitor">-1</p>
  
  <script>
    
    const apiUrl = "https://digicre.shibalab.com/event/2023-omiya";
    const visitorId = "s00001";

    // 来場者数を取得する関数
    async function getVisitorCount(visitorId) {
      const response = await fetch(`${apiUrl}/?visitor=${visitorId}`);
      const data = await response.json();
      return data.visitor_count;
    }
    
    // async で取得
    // トップレベルで await を呼び出すことは許されないらしい...。
    async function updateVisitorCount() {
      // async で取得
      const visitorCount = await getVisitorCount(visitorId);

      // 画面に表示
      document.getElementById("visitor").textContent = visitorCount;
    }

    updateVisitorCount();
    
  </script>
</body>
</html>
