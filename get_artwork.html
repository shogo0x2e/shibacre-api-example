<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1> アートワーク </h1>
  <ul>
    <li id="title"></li>
    <li id="introduction"></li>
    <li><img id="image" src="" alt=""></li>
  </ul>
  
  <script type="module">

    import { getArtworkInfo } from "./api_handlers.js";

    const artworkId = "s00001";

    async function displayArtworkInfo(artworkId) {
      // もしロード画面が必要ならコメントアウトを外してください
      // const loadingElement = document.getElementById('loading');
      // loadingElement.style.display = 'block'; // Show loading element
    
      const artworkData = await getArtworkInfo(artworkId);
      
      // これもロード画面関連 (前面のロード画面を消す)
      // loadingElement.style.display = 'none'; // Hide loading element
    
      const titleElement = document.getElementById('title');
      const introElement = document.getElementById('introduction');
      const imageElement = document.getElementById('image');
    
      titleElement.textContent = artworkData.title;
      introElement.textContent = artworkData.introduction;
      imageElement.src = artworkData.image_url;
    }
    
    displayArtworkInfo(artworkId);
    
  </script>
</body>
</html>
